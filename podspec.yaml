grow_version: ">=0.0.66"
home: /content/pages/home.html

localization:
  default_locale: en
  locales:
  - ar
  - de
  - en
  - es
  - fr
  - id
  - it
  - ja
  - ko
  - pt_BR
  - ru
  - tr
  - zh_CN
  aliases:
    en_UK: en_GB

static_dirs:
- static_dir: /assets/
  serve_at: /static/
- static_dir: /pwa/
  serve_at: /

preprocessors:
- kind: gulp

markdown:
  extensions:
  - kind: sourcecode
    classes: true
  - kind: markdown.extensions.codehilite
    classes: true

deployments:
  review:
    destination: webreview
    server: googwebreview.appspot.com
    project: search/amp
    name: amp
